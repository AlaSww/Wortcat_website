<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortcat - Login or Sign Up</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="landing.html" class="logo">
                    <img src="docs/logo.png" alt="Wortcat Logo">
                </a>
                <h2 id="auth-title">Welcome Back</h2>
                <p id="auth-subtitle">Sign in to continue learning</p>
            </div>

            <div class="form-container">
                <form id="auth-form" class="auth-form">
                    <div class="form-group" id="name-group">
                        <label for="name">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Enter your full name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-button" id="auth-submit">Sign In</button>
                </form>


                <p class="switch-mode" id="auth-switch">
                    Don't have an account? <a href="#" id="auth-toggle">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
