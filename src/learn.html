<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="header.js"></script>
    <script src="learn.js"></script>
</head>
<body>
    <div id="header"></div>
    <script>loadHeader()</script>
    <main>
      <div class="operations-header">
        <div class="path-container " >
            <a href=""  class="back-home" id="return-deck-arrow"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="index.html" class="back-home"> Home /</a>
            <a href="" class="back-home" id="return-to-deck"><span style="color: black;font-weight: bold;">/Study cards</span></a>
        </div>
    </div>
      <h1><span id="current-number"></span>/<span id="total-number"></span></h1>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>      
        <div class="flashcard-container">
            <div class="flashcard-prompt"> </div>
            <div class="flashcard-answer"></div>
            <button class="flashcard-reveal-btn" id="reveal-button">Tap to show answer</button>
        
            <div class="flashcard-buttons">
              <button class="flashcard-btn flashcard-again" id="again">Again<br></button>
              <button class="flashcard-btn flashcard-hard" id="hard">Hard<br></button>
              <button class="flashcard-btn flashcard-good" id="good">Good<br></button>
              <button class="flashcard-btn flashcard-easy" id="easy">Easy<br></button>
            </div>
          </div>
    </main>
</body>
</html>
